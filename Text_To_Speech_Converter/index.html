<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Text To Speech <span>Converter</span></h1>
            <textarea rows="10" name="" id="text" placeholder="Write anything here..."></textarea>
            <div class="selection">
                <select class="select"></select>
                <button class="speech-btn"><img src="images/play.png">Listen</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
