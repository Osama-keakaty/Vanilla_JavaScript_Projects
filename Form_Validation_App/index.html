<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e85aa409be.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <i class="fa-brands fa-telegram"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input class="name" type="text" placeholder="Enter your name" onkeyup="validateName()" spellcheck="false">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label >Phone No.</label>
                <input class="phone" type="text" placeholder="+123 9876543210" onkeyup="validateNumber()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email ID</label>
                <input class="email" type="email" placeholder="Enter your Email" spellcheck="false" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea class="message" rows="5" placeholder="Enter your Message" spellcheck="false" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button class="submit-btn" >Submit</button>
            <span id="submit-error">Please Fix error</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
