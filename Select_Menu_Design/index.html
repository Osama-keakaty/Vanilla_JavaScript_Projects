<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="select-bar">
                <p class="select-bar-content">Select Social Media</p>
                <img src="images/arrow.png" class="arrow">
            </div>
            <ul class="list">
                <li><img src="images/facebook.png"> <p> Facebook</p> </li>
                <li><img src="images/instagram.png"> <p>Instagram</p></li>
                <li><img src="images/X_icon.png"> <p>X</p></li>
                <li><img src="images/whatsapp.png"> <p>Whatsapp</p></li>
                <li><img src="images/pinterest.png"> <p>Pinterest</p></li>
                <li><img src="images/youtube.png"> <p>Youtube</p></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
